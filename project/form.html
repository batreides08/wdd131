<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact us with your questions or feedback.">
  <meta name="author" content="Bryan Quiros" />
  <title>Contact Form - Tanager</title>
  <link rel="stylesheet" href="form.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="form.js" defer></script>
</head>
<body>
  <header>
    <h1>Contact Tanager</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="legal.html">Legal Assistance</a>
      <a href="areas.html">Area Exploration</a>
      <a href="listings.html">Verified Listings</a>
      <a href="form.html">Feedback</a>
    </nav>
  </header>

  <main>
    <form action="review.html" method="get" class="contact-form">
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 TANAGER Costa Rica</p>
    <span id="last-modified">Last Modification: </span>
  </footer>
</body>
</html>
